<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {

#yesBtn {

    left: 30%;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: #ff4e88;
    color: white;
    left: 55%;
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.8);
    font-size: 22px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }

</style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop>
