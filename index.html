<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Paridhi ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: white;
}

/* Romantic dark blur overlay */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(6px);
    z-index: -1;
}

.container {
    position: relative;
    max-width: 90%;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    animation: fadeIn 2s ease-in-out;
}

p {
    font-size: 1.2rem;
    margin-bottom: 40px;
    animation: fadeIn 3s ease-in-out;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: 0.2s ease;
}

#yesBtn {
    background: white;
    color: #ff4e88;
    left: 30%;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: #ff4e88;
    color: white;
    left: 55%;
}

/* Floating hearts */
.heart {
    position: fixed;
    font-size: 22px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>My Dearest Paridhi ‚ù§Ô∏è</h1>
    <p>
        From the moment you entered my life,<br>
        everything became magical ‚ú®<br><br>
        Today, I don‚Äôt just want memories with you‚Ä¶<br>
        I want forever with you üíç<br><br>
        Will you be mine forever?
    </p>

    <button id="yesBtn" onclick="sayYes()">Yes, Rishi ‚ù§Ô∏è</button>
    <button id="noBtn">No üò¢</button>
</div>

<script>

/* Play music on first interaction */
document.addEventListener("click", function() {
    const music = document.getElementById("bgMusic");
    if (music) music.play();
}, { once: true });

const noBtn = document.getElementById("noBtn");

/* Make NO button run away (works on phone & desktop) */
noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function moveButton(e) {
    e.preventDefault();
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* YES button action */
function sayYes() {
    document.body.innerHTML = `
    <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:url('background.jpg') no-repeat center center fixed;background-size:cover;color:white;font-family:Segoe UI;text-align:center;">
        <div style="background:rgba(0,0,0,0.6);padding:40px;border-radius:20px;">
            <h1>She Said YES!!! üíç‚ù§Ô∏è</h1>
            <h2>Paridhi & Rishi ‚Äî Forever Begins Today ‚ú®</h2>
            <p>You just made me the happiest man alive ü•π</p>
        </div>
    </div>`;
}

/* Floating hearts animation */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);

</script>

</body>
</html>
